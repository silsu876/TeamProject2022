<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2371ef8b46.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css" integrity="sha512-6c4nX2tn5KbzeBJo9Ywpa0Gkt+mzCzJBrE1RB6fmpcsoN+b/w/euwIMuQKNyUoU/nToKN3a8SgNOtPrbW12fug==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <!--헤더 섹션-->
        <header class="position-absolute w-100" style="top: 0; left: 0;">
            <div class="container  h-100 w-100">
                <div class="row d-flex align-items-center h-100 w-100 m-0 justify-content-between">
                    <div class="logo_box col-md-auto m-0">
                        <img class="logoStart" src="images/#" alt="LOGO" />
                    </div>
                    <nav class="col-md-auto m-0">
                        <ul class="menu d-flex justify-content-end align-items-center m-0">
                            <li class="p-2">Login
                                <i class="fa fa-sign-in"></i>
                            </li>
                            <li class="p-2">
                                <span class="d-flex justify-content-center align-items-center ">|</span>
                            </li>
                            <li class="p-2">Rank
                                <i class="fa fa-crown"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr/>
        </header>
        <section id="login" class="w-100">
            <div class="d-flex align-items-center justify-content-center w-100 h-100">
                <form action="./game.html" method="post">
                    <div class="container login_container">
                        <div class="mb-3 row">
                        <label for="id" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="id" placeholder="이곳에 ID를 작성해주세요" id="id">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="pw" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="pw" placeholder="이곳에 비밀번호를 작성해주세요"
                            id="pw">
                        </div>
                    </div>
                    <div class="row m-0 d-flex align-items-center justify-content-center w-100 ">
                        <div class="col-12">
                            <input type="submit" class="btn btn-light w-50" value="확인">
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </section>

</body>

</html>
